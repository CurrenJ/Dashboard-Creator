<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Creator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="depend/jquery.js"></script>
    <script src="depend/fa.js"></script>
    <script src="depend/jqueryui.js"></script>
    <link rel="stylesheet" href="css/sidenav.css" media="screen" title="no title">

    <!--Grid Controlls-->
    <script src="depend/lodash.js" charset="utf-8"></script>
    <link rel="stylesheet" href="depend/grid.css" />
    <script type="text/javascript" src='depend/grid.js'></script>

  </head>

  <body>
    <div class="credit">
      A project by <span id="name">CurrenJ</span> and <span id="name">Shmish</span> of team <span id="name">1124</span>
    </div>
    <!--toolbar-->

    <div class="side-panel a">
  <ul>
    <li><a><span class="entypo-plus-circled"></span><span class="menu-item">Quick Add</span></a>
      <ul>
        <li><a class="entypo-doc-text-inv" onclick="addElement('blank');">Blank</a></li>
        <li><a class="entypo-layout">Buttons</a></li>
        <li><a class="entypo-camera" onclick="addElement('camera');">Camera</a></li>
      </ul>
    </li>
    <li><a><span class="entypo-brush"></span><span class="menu-item">Style</span></a>
      <ul>
        <li><a class="entypo-bucket">Background</a></li>
        <li><a class="entypo-palette">Theme</a></li>
      </ul>
    </li>
    <li><a><span class="entypo-paper-plane"></span><span class="menu-item">Feedback</span></a></li>
    <li><a><span class="entypo-export"></span><span class="menu-item">Export</span></a></li>
    <li><a><span class="entypo-help"></span><span class="menu-item">Help!</span></a></li>
  </ul>
</div>

    <!--workspace-->
    <div id="workspace">
      <div class="grid-stack">

          <!--<div class="grid-stack-item"
          data-gs-x="0" data-gs-y="4"
          data-gs-width="4" data-gs-height="2">
            <div id="item" class="grid-stack-item-content">Drag me</div>
          </div>-->

      </div>
    </div>

    <i id="trash" class="fa fa-trash-o fa-3x"></i>

    <nav id="mySidenav"></nav>
    <script type="text/javascript">
    $(".dropdown-content").css("min-width", $(".dropbtn").css("width"));

    var cellHeights = $('#workspace').height()/9;
      $(function () {
        var options = {
          animate: true,
          cellHeight: cellHeights,
          verticalMargin: 10,
          float: true,
          height: 8,
          width: 12,
          removable: '#trash',
          removeTimeout: 100
        };
        $('.grid-stack').gridstack(options);
      });

      function addElement(type) {
        var grid = $('.grid-stack').data('gridstack');

        if(type === 'blank') {
          grid.addWidget('<div class="grid-stack-item"><div id="item" class="grid-stack-item-content"></div></div>', 0, 0, 1, 1, true);
        }
        if(type === 'camera') {
          grid.addWidget('<div class="grid-stack-item"><div id="item" class="grid-stack-item-content"></div></div>', 0, 0, 3, 3, true);
        }
      }
    </script>
    <!--<script src="js/addElement.js" charset="utf-8"></script>-->
  </body>
</html>
