<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Creator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="depend/jquery.js"></script>
    <script src="depend/fa.js"></script>
    <script src="depend/jqueryui.js"></script>

    <!--Grid Controlls-->
    <script src="depend/lodash.js" charset="utf-8"></script>
    <link rel="stylesheet" href="depend/grid.css" />
    <script type="text/javascript" src='depend/grid.js'></script>
    <script src="js/addElement.js" charset="utf-8"></script>

  </head>

  <body>
    <!--toolbar-->
    <div class="toolbar">
      <div class="dropdown">
        <i class="fa fa-plus fa-2x" id="addElement"></i>
        <div class="dropdown-content">
          <span>Camera</span>
          <span>Button</span>
          <span>Blank</span>
        </div>
      </div>
      <div class="dropdown">
        <i class="fa fa-paint-brush fa-2x" id="style"></i>
        <div class="dropdown-content">
          <span>Background</span>
          <span>Theme</span>
        </div>
      </div>
      <div class="dropdown">
        <i class="fa fa-bars fa-2x" id="menu"></i>
        <div class="dropdown-content">
          <span>Export</span>
          <span>Save</span>
          <span>Feedback</span>
        </div>
      </div>
    </div>

    <!--workspace-->
    <div id="workspace">
      <div class="grid-stack">

          <div class="grid-stack-item"
          data-gs-x="0" data-gs-y="4"
          data-gs-width="4" data-gs-height="2">
            <div id="item" class="grid-stack-item-content">Drag me</div>
          </div>

          <div class="grid-stack-item"
          data-gs-x="4" data-gs-y="0"
          data-gs-width="4" data-gs-height="2">
            <div id="item" class="grid-stack-item-content">Drag me</div>
          </div>

      </div>
    </div>


    <nav id="mySidenav"></nav>
    <script type="text/javascript">
      $(function () {
        var options = {
          animate: true,
          cellHeight: 80,
          verticalMargin: 10,
          float: true,
          height: 8,
          width: 12
        };
        $('.grid-stack').gridstack(options);
      });
    </script>
  </body>
</html>
