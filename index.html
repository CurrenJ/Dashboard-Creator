<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Creator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/27acf330f2.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--Grid Controlls-->
    <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.css" />
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.js'></script>

  </head>

  <body>
    <!--toolbar-->
    <div class="toolbar">
      <div class="dropdown">
        <i class="fa fa-plus fa-2x" id="addElement"></i>
        <div class="dropdown-content">
          <span>Camera</span>
          <span>Button</span>
          <span>Blank</span>
        </div>
      </div>
      <div class="dropdown">
        <i class="fa fa-paint-brush fa-2x" id="style"></i>
        <div class="dropdown-content">
          <span>Background</span>
          <span>Theme</span>
        </div>
      </div>
      <div class="dropdown">
        <i class="fa fa-bars fa-2x" id="menu"></i>
        <div class="dropdown-content">
          <span>Export</span>
          <span>Save</span>
          <span>Feedback</span>
        </div>
      </div>
    </div>

    <!--workspace-->
    <div id="workspace">
      <div class="grid-stack">
        <div class="grid-stack-item"
        data-gs-x="0" data-gs-y="0"
        data-gs-width="4" data-gs-height="2">
          <div id="item" class="grid-stack-item-content">Drag me</div>
        </div>

        <div class="grid-stack-item"
        data-gs-x="4" data-gs-y="0"
        data-gs-width="4" data-gs-height="8">
          <div id="item" class="grid-stack-item-content">Drag me too</div>
        </div>
      </div>
    </div>


    <nav id="mySidenav"></nav>
    <script type="text/javascript">
      $(function () {
        var options = {
          cellHeight: 80,
          verticalMargin: 10
        };
        $('.grid-stack').gridstack(options);
      });
    </script>
  </body>
</html>
