<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Creator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="depend/jquery.js"></script>
    <script src="depend/fa.js"></script>
    <script src="depend/jqueryui.js"></script>

    <!--Grid Controlls-->
    <script src="depend/lodash.js" charset="utf-8"></script>
    <link rel="stylesheet" href="depend/grid.css" />
    <script type="text/javascript" src='depend/grid.js'></script>

  </head>

  <body>
    <div class="credit">
      A project by <span id="name">CurrenJ</span> and <span id="name">Shmish</span> of team <span id="name">1124</span>
    </div>
    <!--toolbar-->

    <div class="butts">
      <div class="dropdown">
        <button class="fa fa-bars fa-2x dropbtn"></button>
        <div class="dropdown-content">
          <a href="#">Background</a>
          <a href="#">Theme</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="fa fa-paint-brush fa-2x dropbtn"></button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="fa fa-plus fa-2x dropbtn"></button>
        <div class="dropdown-content">
          <a href="#">Camera</a>
          <a href="#">Button</a>
          <a href="#">Blank</a>
        </div>
      </div>
    </div>

    <!--workspace-->
    <div id="workspace">
      <div class="grid-stack">

          <!--<div class="grid-stack-item"
          data-gs-x="0" data-gs-y="4"
          data-gs-width="4" data-gs-height="2">
            <div id="item" class="grid-stack-item-content">Drag me</div>
          </div>-->

      </div>
    </div>

    <i id="trash" class="fa fa-trash-o fa-3x"></i>

    <nav id="mySidenav"></nav>
    <script type="text/javascript">
    $(".dropdown-content").css("min-width", $(".dropbtn").css("width"));

    var cellHeights = $('#workspace').height()/9 - 10;
      $(function () {
        var options = {
          animate: true,
          cellHeight: cellHeights,
          verticalMargin: 10,
          float: true,
          height: 8,
          width: 12,
          removable: '#trash',
          removeTimeout: 100
        };
        $('.grid-stack').gridstack(options);
      });

      function addElement(type) {
        var grid = $('.grid-stack').data('gridstack');

        if(type === 'blank') {
          grid.addWidget('<div class="grid-stack-item"><div id="item" class="grid-stack-item-content"></div></div>', 0, 0, 1, 1, true);
        }
        if(type === 'camera') {
          grid.addWidget('<div class="grid-stack-item"><div id="item" class="grid-stack-item-content"></div></div>', 0, 0, 3, 3, true);
        }
      }
    </script>
    <!--<script src="js/addElement.js" charset="utf-8"></script>-->
  </body>
</html>
